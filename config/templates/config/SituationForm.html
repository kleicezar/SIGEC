{% extends 'login/menu.html' %}
{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% block css %}
            <link rel="stylesheet" href="{% static 'css/Forms.css' %}">
        {% endblock %}
        <title>Formulário</title>
        {% bootstrap_css %}
    </head>
    <body>
        <main>
            {% bootstrap_messages %}
            {% block content %}
            <div class='content'>
                <div class='center col'>
                
                    <form action="." method='post' autocomplete='off' class="row">
                        {% csrf_token %}
                        <div class="card mt-5" style="margin-left:25%;width:40%;">
                            <div class="card-body">
                                <h6 class="card-title " style="margin-left: 25%;">Situação Personalizada</h6>
                                <div class="row mt-5" style="margin-left: 15%;">
                                    <label for="" >
                                        {{Situation.name_Situation.label}}
                                    </label>
                                    <div>
                                        {{Situation.name_Situation}}
                                    </div>
                                </div>
    
                                <div class="row " style="margin-left: 15%;">
                                    <label for="" class="">
                                        {{Situation.is_Active.label}}
                                    </label>
                                    <div>
                                        {{Situation.is_Active}}
                                    </div>
                                </div>
                    
                                <button Type='submit' class="btn bg-adapted" style="margin-left: 35%;">Cadastrar</button>   
                            </div>
                           
                            <!-- {{ Situation.as_p }} -->
                            
                        </div>  
                    </form>
                </div>
            </div>
            {% endblock %}
        </main>
        
        
        <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
    </body>
</html>
