{% extends 'login/menu.html' %}
{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% block css %}
            <link rel="stylesheet" href="{% static 'css/Forms.css' %}">
        {% endblock %}
        <title>Formulário</title>
        {% bootstrap_css %}
    </head>
    <body>
        <main>
            {% bootstrap_messages %}
            {% block content %}
            <div class='content'>
                <div class='center'>
                
                    <form action="." method='post' autocomplete='off'>
                        {% csrf_token %}
                        <h3>Situação Personalizada</h3>
                        <!-- {{ Situation.as_p }} -->
                          <div class="row">
                            <label for="" class="">
                                {{Situation.name_Situation.label}}
                            </label>
                            <div>
                                {{Situation.name_Situation}}
                            </div>
                          </div>

                          <div class="row">
                            <label for="" class="">
                                {{Situation.is_Active.label}}
                            </label>
                            <div>
                                {{Situation.is_Active}}
                            </div>
                          </div>
            
                        <button Type='submit' class="btn bg-adapted">Cadastrar</button>     
                    </form>
                </div>
            </div>
            {% endblock %}
        </main>
        
        
        <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
    </body>
</html>
