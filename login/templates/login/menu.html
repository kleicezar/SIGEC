{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/menu.css' %} ">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        {% block css %}
        {% endblock  %}
        <title>Dashboard</title>

    </head>
    <body>
        <header>
            <!-- <div class="header-main"> -->
                <div class="logo-left">
                    <a class="image-button" href="{% url 'index' %}">
                        <div >
                            <img class="logo" src="{% static 'images/logo.jpg'%}" alt="Eletro Cezar">
                        </div>
                    </a>
                    <button class="toggle-menu">
                        <!-- <div class="bar-container">
                            <div class="bar"></div>
                            <div class="bar"></div>
                            <div class="bar"></div>
                        </div> -->
                        <i class="fa-solid fa-bars fa-2xl " style="color:white"></i>
                    </button>
                </div>
                <div class="header-user">
                    <button class="toggle-menu" id="user-menu-button">
                        <div class="user-image">
                            <img src="{% static 'images/user.png' %}" alt="foto do usuario">
                        </div>
                    </button>
                    <!-- Menu suspenso (inicialmente oculto) -->
                    <div class="user-dropdown-menu" id="user-dropdown-menu">
                        <ul>
                            <!-- <li><a href="">Perfil</a></li> -->
                            <!-- <li><a href="">Configurações</a></li> -->
                            <li><a href="{% url 'logout' %}">Sair</a></li>
                        </ul>
                    </div>
                </div>
            <!-- </div> -->
        </header>
        <div class="sidebar">
            <!-- <h2>Menu</h2> -->
            <ul>
                <li>
                    <a href="#" class="toggle">
                        <h3>Cadastros</h3>
                        <i class="fa-solid fa-chevron-down arrow"></i>
                    </a>
                    <ul class="sub-menu">
                        <li><a href="{% url 'Client' %}"><h5>Cliente</h5></a></li>
                        <li><a href="#"><h5>Fornecedor</h5></a></li>
                        <!-- <li><a href="#"><h5>Tecnicos</h5></a></li> -->
                    </ul>
                </li>
                <li>
                    <a href="#" class="toggle">
                        <h3>Produtos</h3>
                        <i class="fa-solid fa-chevron-down"></i>
                    </a>
                    <ul class="sub-menu">
                        <li><a href="{% url 'Product' %}"><h5>Gerenciar Produtos</h5></a></li>
                        <li><a href="{% url 'compras_list' %}"><h5>Compras</h5></a></li>
                        <!-- <li><a href="#"><h5>Relatorio de Produtos</h5></a></li> -->
                    </ul>
                </li>
                <li>
                    <a href="#" class="toggle">
                        <h3>Vendas</h3>
                        <i class="fa-solid fa-chevron-down"></i>
                    </a>
                    <ul class="sub-menu">
                        <li><a href="{% url 'venda_list' %}"><h5>Pedidos</h5></a></li>
                        <!-- <li><a href="{% url 'venda_list' %}"><h5>Relatorio de Vendas</h5></a></li> -->
                    </ul>
                </li>
                <!-- <li>
                    <a href="#" class="toggle"><h3>Financeiro</h3></a>
                    <ul class="sub-menu">
                        <li><a href="#"><h5>Caixa</h5></a></li>
                        <li><a href="#"><h5>Contas a Pagar</h5></a></li>
                        <li><a href="#"><h5>Contas a Receber</h5></a></li>
                        <li><a href="#"><h5>Fluxo de Caixa</h5></a></li>
                        <li><a href="#"><h5>Credito</h5></a></li>
                    </ul>
                </li> -->
                <li>
                    <a href="#" class="toggle">
                        <h3>Configurações</h3>
                        <i class="fa-solid fa-chevron-down"></i>
                    </a>
                    <ul class="sub-menu">
                        <!-- <li><a href="#"><h5>Usuarios</h5></a></li> -->
                        <li><a href="{% url 'Situation' %}"><h5>Situação</h5></a></li>
                        <li><a href="{% url 'PaymentMethod' %}"><h5>Forma de Pagamento</h5></a></li>
                        <li><a href="{% url 'Position' %}"><h5>Cargos</h5></a></li>
                        <!-- <li><a href="#"><h5>Permissões</h5></a></li> -->
                    </ul>
                </li>
            </ul>
        </div>
        <main>
            {% block content%}
            {% endblock %}
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="{% static 'js/menu.js' %}"></script>
        <!-- <script type="text/javascript" src="{% static 'js/clientSearch.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/jquery-3.7.1.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/jquery.mask.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/mask.js' %}"></script> -->
        <!-- <script type="text/javascript" src="{% static 'js/cep_api.js' %}"></script> -->
        <!-- <script type="text/javascript" src="{% static 'js/addItem.js' %}"></script> -->
     
        
    </body>
</html>
