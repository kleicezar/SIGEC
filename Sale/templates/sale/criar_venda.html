{% extends 'base_generic.html' %}

{% block content %}
  <h1>Criar Venda</h1>

  <form method="POST">
    {% csrf_token %}
    
    <div class="form-group">
      <h3>Informações da Venda</h3>
      {{ venda_form.as_p }}
    </div>

    <div class="form-group">
      <h3>Itens da Venda</h3>
      {% for form in venda_item_forms %}
        <div class="item-form">
          {{ form.as_p }}
        </div>
      {% endfor %}
    </div>
    
    <button type="submit" class="btn btn-primary">Finalizar Venda</button>
  </form>
{% endblock %}
